<div class="card primary-color shadow-sm menu-card">

    <div class="p-4 text-center">
        <div class="h3 title">{{title | uppercase}}</div>
    </div>

    <div class="card-body">
        <div id="recipe" class="recipe" *ngFor="let recipe of recipes" >
            <div class="recipe-name">{{recipe.name | uppercase}}</div>
            <div class="recipe-detail">
                <div class="recipe-ingredients">{{recipe.ingridients}}</div>
                <div class="recipe-price ml-3">{{recipe.price | currency}}</div>
            </div>
        </div>
    </div>
</div>
