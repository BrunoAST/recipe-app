<div class="container-item row">
    <div class="food-image">
        <img
            [src]="dish.dishPhoto"
            alt="Food"
        />
    </div>

    <div class="food-description shadow">
        <span class="dish-name">{{ dish.dishName }}</span>
        <span class="country">{{ dish.countryName }}</span>
    </div>
</div>
